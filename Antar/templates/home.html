{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
  body {
    font-family: 'Sora', sans-serif;
    background-color: #126164;
    color: #fff;
  }

  .hero {
    padding-top: 20px;
    padding-bottom: 200px; 

  }

  .persegi-panjang {
    height: 10px; /* Tinggi elemen */
    width: 100px;
    margin-top: 10px;
    background-color: #FFFF; /* Warna latar belakang, ganti dengan warna yang Anda inginkan */
    }

  .container-bg{
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
    padding-left: 1rem;
    padding-right: 1rem;
  }

  .custom-bg {
    background-color: #CEDD00; 
    color: #0B7377; 
  }

  .card-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-gap: 5px;
  }

  .card {
    background-color: #FFF;
    color: #0B7377;
    justify-content: center;
    align-items: center;
    display: flex;
    border-radius: 20px;
    padding: 0px 5px;
    margin-bottom: 20px;
  }

  .card-body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .custom-h4 {
    font-family: 'Manrope', sans-serif;
    max-width: 600px;
    text-align: center;
    margin: 0 auto;
    line-height: 1.4; 
    font-size: 18px;
  }

  .custom-button {
    background-color: #CEDD00; 
    color: #0B7377; 
    padding: 10px 20px; 
    margin-top: 20px; 
    border: none; 
    border-radius: 20px; 
    font-family: 'Sora', sans-serif;
    font-weight: 600;
  }

  .container {
    display: flex;
    justify-content: center; 
    align-items: center; 
  }
</style>

<nav class="navbar navbar-expand-lg navbar-light shadow custom-bg" style="background-color: #0B7377;" >
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">LiteraLink</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link active text-white" aria-current="page" href="#">Antar</a>
                <a class="nav-link text-white" href="#">BacaDiTempat</a>
                <a class="nav-link text-white" href="#">DimanaSajaKapanSaja</a>
                <a class="nav-link disabled text-white" aria-disabled="true">Bibliofilia</a>
            </div>
        </div>
    </div>
</nav>
<br>
<div class="hero">
    <div class="container-bg" style="padding-top:150px ;" >
      <h2 style="font-weight: 600; text-align: center;">Antar</h2>
      <h4 class="custom-h4">
        Layanan pengantaran buku ke alamat yang diinginkan </h4>
    </div>
    <div class="container">
      <a href="{% url 'main:show_main' %}">
        <button class="custom-button">
            Home
        </button>
      </a>
      <a href="{% url 'antar:show_list_checkout' %}">
        <button class="custom-button">
            List Pengantaran Buku 
        </button>
      </a>
    </div>
</div>
<div class="container">
  <h3 style="font-weight: 700; text-align: center;">
    Daftar Buku
  </h3>
</div>
<div class="container">
  <div class="persegi-panjang"></div>
</div>
<br>
<br>
<div class="card-container" id="bookContainer">
</div>

<script>
    async function getProducts() {
        return fetch("{% url 'antar:get_product_json' %}").then((res) => res.json())
    }

    async function refreshProducts() {
        const books = await getProducts()
        const bookContainer = document.getElementById("bookContainer");

        books.forEach(book => {
            const card = document.createElement("div");
            card.className = "card";
            card.style = "width: 250px; height: 400px;";

            card.innerHTML = `
                <div style="text-align: center;">
                    <img class="card-img-top" src="${book.fields.thumbnail}" alt="Card image cap" style="max-width: 150px; max-height: 200px; border-radius: 0; margin-top: 15px;">
                </div>
                <div class="card-body">
                    <div>
                        <h5 class="card-title" style="font-size: 15px; text-align: center; font-weight: 700;">${book.fields.title}</h5>
                        <p class="card-text" style="font-size: 15px; text-align: center;">Author: ${book.fields.display_authors}</p>
                    </div>
                    <div class="container">
                        <a href="pemesanan-buku/${book.pk}">
                            <button class="btn custom-bg" type="button"> Antar Buku Ini</button>
                        </a>
                    </div>
                </div>
            `;

            bookContainer.appendChild(card);
        });
    }

    refreshProducts()
</script>

{% endblock content %}
