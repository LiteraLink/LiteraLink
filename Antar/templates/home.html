{% extends 'base.html' %}
{% load static %}

{% block meta %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<script type="text/javascript" src="{% static 'js/home.js' %}" defer></script>
{% endblock meta %}

{% block content %}
<body style="background-color: #126164 ;color: #fff;font-family: 'Sora', sans-serif;">
  <div class="hero" style="background-image: url('../static/img/Group7.png');">
    <br>
    <div class="container-bg" style="padding-top:150px ;">
      <h2 style="color: #fff;font-weight: 600; text-align: center;">Antar</h2>
      <h4 class="custom-h4">
        Layanan pengantaran buku ke alamat yang diinginkan </h4>
    </div>
    <br>
    <div class="container">
      <a href="{% url 'antar:show_list_checkout_all' %}">
        <button class=" btn" style="background-color: #CEDD00;color: #0B7377;">
          List Pengantaran Buku
        </button>
      </a>
    </div>
  </div>
  <br>
  <br>
  <div class="container">
    <h3 style="font-weight: 700; text-align: center;">
      Daftar Buku
    </h3>
  </div>
  <div class="container">
    <div class="persegi-panjang"></div>
  </div>
  <br>
  <br>
  <div class="container">
    <form class="d-flex" method="GET" action="{% url 'antar:show_list_books_filter' %}">
      <input class="form-control me-2" name="queryBook" type="search" placeholder="Search" aria-label="Search">
      <button type="submit" class="btn" style="background-color: #CEDD00;color: #0B7377;">Search</button>
    </form>
  </div>
  <div class="card-container" id="bookContainer" data-role="{{ role }}">
  </div>
</body>
{% endblock content %}
