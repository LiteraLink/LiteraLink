<div class="container">
    <h3 style="font-weight: 700; text-align: center;">
      Form Pengantaran Buku
    </h3>
  </div>
  <div class="container">
    <div class="persegi-panjang"></div>
</div>
<br>
<div class="container-fluid" style="margin-bottom: 20px;max-width: 600px;">
    <div class="mb-3">
        <label for="nama_lengkap" class="col-form-label">Nama Lengkap:</label>
        <input type="text" class="form-control col-md-6" id="nama_lengkap" name="nama_lengkap">
    </div>
    <div class="mb-3">
        <label for="nomor_telepon" class="col-form-label">Nomor Telepon:</label>
        <input type="text" class="form-control col-md-6" id="nomor_telepon" name="nomor_telepon">
    </div>
    <div class="mb-3">
        <label for="alamat_pengiriman" class="col-form-label">Alamat:</label>
        <textarea class="form-control col-md-6" id="alamat_pengiriman" name="alamat_pengiriman"></textarea>
    </div>
    <div class="mb-3">
        <label for="jumlah_buku" class="col-form-label">Jumlah:</label>
        <input type="number" class="form-control col-md-6" id="jumlah_buku" name="jumlah_buku">
    </div>
    <div class="mb-3">
        <label for="durasi_peminjaman" class="col-form-label">Durasi Peminjaman:</label>
        <div class="input-group">
            <input type="number" class="form-control col-md-6" id="durasi_peminjaman" name="durasi_peminjaman">
            <span class="input-group-text" style="color: #0B7377;">hari</span>
        </div>
    </div>
    <div class="container">
        <a href="{% url 'antar:show_list_books' %}">
            <button type="button" class="btn custom-button" type="button">Kembali</button>
          </a>
        <!-- <button type="reset" class="custom-button" style="margin-right: 10px; margin-left: 10px;">Reset</button> -->
    </div>
    <div class="container">
        <button type="button" class="custom-button"id="button_add">Antar Sekarang</button>
    </div>
</div>

<script>
    async function getProducts() {
        return fetch("{% url 'antar:get_product_json' %}").then((res) => res.json())
    }

    async function deleteProduct(id) {
        const response = await fetch(`/delete_product_ajax/${id}`);
        refreshProducts();
    }

    function addProduct() {
        fetch("/antar-buku-ajax/", {
            method: "POST",
            body: new FormData(document.querySelector('#form'))
        })
        .then(response => {
            if (response.ok) {
                // Refresh daftar produk setelah produk berhasil ditambahkan.
                refreshProducts();
            } else {
                // Tangani kesalahan jika permintaan gagal.
                console.error("Gagal menambahkan produk.");
            }
        })
        .catch(error => {
            console.error("Terjadi kesalahan: " + error);
        });

        document.getElementById("form").reset();
        return false;
    }

    // Tambahkan event listener untuk memanggil addProduct saat tombol diklik.
    document.getElementById("button_add").addEventListener("click", addProduct);


    refreshProducts()
</script>
{% endblock content %}
