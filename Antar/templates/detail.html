{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  body {
    font-family: 'Sora', sans-serif;
    background-color: #126164;
    color: #fff;
  }

  .hero {
    padding-top: 20px;
    padding-bottom: 200px;

  }

  .persegi-panjang {
    height: 10px;
    /* Tinggi elemen */
    width: 100px;
    margin-top: 10px;
    background-color: #FFFF;
    /* Warna latar belakang, ganti dengan warna yang Anda inginkan */
  }

  .container-bg {
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
    padding-left: 1rem;
    padding-right: 1rem;
  }

  .custom-bg {
    background-color: #CEDD00;
    color: #0B7377;
  }

  .card-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
    grid-gap: 8px;
    padding: 100px;
  }

  .card {
    background-color: #FFF;
    color: #0B7377;
    border-radius: 20px;
    padding: 0px 5px;
    margin-bottom: 20px;
  }

  .card-body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .custom-h4 {
    font-family: 'Manrope', sans-serif;
    max-width: 600px;
    text-align: center;
    margin: 0 auto;
    line-height: 1.4;
    font-size: 18px;
  }

  .custom-button {
    background-color: #CEDD00;
    color: #0B7377;
    padding: 10px 20px;
    margin-top: 20px;
    border: none;
    border-radius: 20px;
    font-family: 'Sora', sans-serif;
    font-weight: 600;
  }

  .update-button {
    background-color: #CEDD00;
    color: #0B7377;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    font-family: 'Sora', sans-serif;
    font-weight: 600;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .bentuk {
    width: auto;
    /* Lebar container */
    height: auto;
    padding: 20px;
    background-color: #0B7377;
    ;
    /* Warna latar belakang putih */
    border-radius: 20px
  }

  .form-control {
    width: 500px;
    /* Sesuaikan dengan ukuran yang Anda inginkan */
    height: 50px;
    font-size: 14px;
    /* Sesuaikan dengan ukuran font yang Anda inginkan */
    justify-content: center;
    align-items: center;

  }
</style>

<body>

  <br>
  <div class="container">
    <div class="bentuk">
      <div class="container">
  
        <h3 style="font-weight: 700; text-align: center;">
          Detail Checkout Buku
        </h3>
      </div>
      <div class="container">
        <div class="persegi-panjang"></div>
      </div>
      <br>
      <br>
      <form method="POST" action="{% url 'antar:update_order_status' id=id %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="nama_lengkap">Nama Lengkap</label>
          <input style="color: grey;" type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" value="{{ nama_lengkap }}"
            readonly disabled>
        </div>
        <div class="form-group">
          <label for="nomor_telepon">Nomor Telepon</label>
          <input style="color: grey;" type="text" class="form-control" id="nomor_telepon" name="nomor_telepon" value="{{ nomor_telepon }}"
            readonly disabled>
        </div>
        <div class="form-group">
          <label for="alamat_pengiriman">Alamat Pengiriman</label>
          <input style="color: grey;" type="text" class="form-control" id="alamat_pengiriman" name="alamat_pengiriman"
            value="{{ alamat_pengiriman }}" readonly disabled>
        </div>
        <div class="form-group">
          <label for="nama_buku_dipesan">Nama Buku Dipesan</label>
          <input style="color: grey;" type="text" class="form-control" id="nama_buku_dipesan" name="nama_buku_dipesan"
            value="{{ nama_buku_dipesan }}" readonly disabled>
        </div>
        <div class="form-group">
          <label for="jumlah_buku_dipesan">Jumlah Buku Dipesan</label>
          <input style="color: grey;" type="text" class="form-control" id="jumlah_buku_dipesan" name="jumlah_buku_dipesan"
            value="{{ jumlah_buku_dipesan }}" readonly disabled>
        </div>
        <div class="form-group">
          <label for="durasi_peminjaman">Durasi Peminjaman (Hari)</label>
          <input style="color: grey;" type="text" class="form-control" id="durasi_peminjaman" name="durasi_peminjaman"
            value="{{ durasi_peminjaman }}" readonly disabled>
        </div>
        <div class="form-group">
          <label for="total_payment">Total Payment</label>
          <input style="color: grey;" type="text" class="form-control" id="total_payment" name="total_payment" value="{{ total_payment }}"
            readonly disabled>
        </div>
        <div class="form-group">
          <label for="tanggal_pengiriman">Tanggal Pengiriman</label>
          <input style="color: grey;" type="text" class="form-control" id="tanggal_pengiriman" name="tanggal_pengiriman"
            value="{{ tanggal_pengiriman }}" readonly disabled>
        </div>
        <div class="form-group">
          <label for="waktu_pengiriman">Waktu Pengiriman</label>
          <input style="color: grey;" type="text" class="form-control" id="waktu_pengiriman" name="waktu_pengiriman"
            value="{{ waktu_pengiriman }}" readonly disabled>
        </div>
        <div class="form-group">
          <label for="status_pesanan">Status Pesanan</label>
          {% if role == "A" %}
          <input type="text" class="form-control" id="status_pesanan" name="status_pesanan" value="{{ status_pesanan }}">
          {% else %}
          <input style="color: grey;" type="text" class="form-control" id="status_pesanan" name="status_pesanan" value="{{ status_pesanan }}"
            readonly disabled>
          {% endif %}
        </div>
        <br>
        <div class="container">
          <a href="{% url 'antar:show_list_checkout_all' %}">
            <button type="button" class="btn custom-bg" type="button">Kembali</button>
          </a>
          <!-- <button type="reset" class="custom-button" style="margin-right: 10px; margin-left: 10px;">Reset</button> -->
        </div>
        <br>
        {% if role == "A" %}
        <div class="container">
          <!-- <a href="{% url 'antar:update_order_status' id=id %}"> -->
          <button type="submit" class="btn custom-bg" type="button">Simpan</button>
          <!-- </a> -->
          <!-- <button type="reset" class="custom-button" style="margin-right: 10px; margin-left: 10px;">Reset</button> -->
        </div>
        {% else %}
        <!-- <a href="{% url 'antar:update_order_status' id=id %}"> -->
        <div class="container">
        <button type="submit" class="btn custom-bg" type="button" disabled>Simpan</button>
        <!-- </a>             -->
        </div>
        {% endif %}
      </form>
  
    </div>
  </div>
  
  {% endblock content %}
</body>
