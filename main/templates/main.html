{% extends 'base.html' %}

{% block content %}

<style>
  body {
    background-color: #f0f0f0;
    color: #fff;
    padding: 50px 50px;
  }
  .card-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-gap: 5px;
  }
  .card {
    background-color: grey;
    color: #fff;
    border-radius: 20px;
    padding: 0px 5px;
  }

  .card-body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

</style>

<h1 style="color: chartreuse;">Daftar Buku</h1>
<a href="{% url 'auth:signout' %}">Sign Out</a>

<div class="card-container">
  {% for book in books %}
  <div class="card text-white" style="width: 250px; height: 450px;">
    <div style="text-align: center;">

        <img class="card-img-top" src="{{book.thumbnail}}" alt="Card image cap" style="max-width: 200px; max-height: 250px; border-radius: 0;">
    </div>
    <div class="card-body">
      <div>
        <h5 class="card-title" style="font-size: 15px;">{{book.title}}</h5>
        <p class="card-text" style="font-size: 15px;">Author: {{book.display_authors}}</p>
      </div>
      <a href="#" class="btn btn-primary">Lihat Detail</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
